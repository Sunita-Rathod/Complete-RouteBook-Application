<div class="container mt-4">
  <h2 class="mb-4">Update User</h2>

  <form (ngSubmit)="updateUser()" class="col-md-6">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" [(ngModel)]="user.username" name="username" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" [(ngModel)]="user.password" name="password" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="name">Full Name:</label>
      <input type="text" id="name" [(ngModel)]="user.name" name="name" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="user.email" name="email" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="contact">Contact:</label>
      <input type="text" id="contact" [(ngModel)]="user.contact" name="contact" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="role">Role:</label>
      <input type="text" id="role" [(ngModel)]="user.role" name="role" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary">Update User</button>
  </form>
</div>
